[package]
name = "getter"
version = "0.1.0"
edition = "2021"

[features]
webpki-roots = ["hyper-rustls/webpki-roots"]

[dependencies]
once_cell = "1.19.0"
async-trait = "0.1.79"
hyper = { version = "1.2", features = ["full"] }
tokio = { version = "1", features = ["full", "macros"] }
hyper-rustls = { version = "0.27.0", features = ["http2"] }
bytes = "1.6.0"
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0.114"
quick-xml = { version = "0.36.0", features = ["encoding", "async-tokio"] }
async_fn_traits = "0.1.1"
version-compare = "0.2.0"
regex = "1.10.4"
hyper-util = { version = "0.1.3", features = ["client", "tokio", "client-legacy", "http1"] }
http-body-util = "0.1.1"
jsonrpsee = { version = "0.24.0", features = ["server", "client"] }

[dev-dependencies]
mockito = "1.4.0"
tempfile = "3.10.1"
